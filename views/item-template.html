<div id="fh5co-board" deckgrid class="deckgrid" source="content" data-items-length="{{content.length}}">
	<div class="item" >
		<div class="animate-box" rnt-feed-item>
			<a href="{{card.imgLink}}" class="image-popup fh5co-board-img" title="{{card.description}}"><img src="" data-ng-src="{{card.imgLink}}" alt="{{card.imgLink}}"></a>
		</div>
		<div class="fh5co-desc">{{card.description}}</div>
	</div>
</div>
